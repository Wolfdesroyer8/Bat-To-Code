0<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bat To Code</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script defer scr="render.js"></script>
  </head>
  <body>
    <h1 class="title">Bat To Code</h1>
    <div id="ops">
      <p id="cnvrttype" class="text">Converted Type: N/A</p>
      <p id="filesel" class="text">File Selected: N/A</p>
    </div>
    <div id="btns">
      <button id="btn1" class="btn">Select File</button>
      <div class="dropdown">
        <button id="drpd1"class="btn">Converted Type</button>
        <div class="dropdown-content">
          <button class="btn" onclick="pyclick()">Python</button>
          <button class="btn" onclick="goclick()">Golang</button>
          <button class="btn" onclick="csclick()">C#</button>
          <button class="btn" onclick="cppclick()">C++</button>
          <button class="btn" onclick="javaclick()">Java</button>
          <button class="btn" onclick="jsclick()">JavaScript</button>
        </div>
      </div>
      <button id="btn2" class="btn">Convert</button>
    </div>
  </body>
</html>
