<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bat To Code</title>
    <link rel="stylesheet" href="./index.css">
    <link href="./render.js" rel="script"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="title">Bat To Code</h1>
    <div id="ops">
      <p id="cnvrttype" class="text">Converted Type: N/A</p>
      <p id="filesel" class="text">File Selected: N/A</p>
    </div>
    <div id="btns">
      <button id="selfile" class="btn">Select File</button>
      <div class="dropdown">
        <button id="drpd1"class="btn">Converted Type</button>
        <div class="dropdown-content">
          <button class="btn" id="btnpy">Python</button>
          <button class="btn" id="btngo">Golang</button>
          <button class="btn" id="btncs">C#</button>
          <button class="btn" id="btncpp">C++</button>
          <button class="btn" id="btnjava">Java</button>
          <button class="btn" id="btnjs">JavaScript</button>
        </div>
      </div>
      <button id="cnvrt" class="btn">Convert</button>
    </div>
    <script src="./render.js"></script>
  </body>
</html>
